<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth_Msg - Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-bg: #0a0a0a;
            --terminal-green: #00ff41;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--terminal-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
        
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px var(--neon-green); }
            25% { text-shadow: -2px 0 var(--neon-green); }
            50% { text-shadow: 2px 0 var(--neon-green); }
            75% { text-shadow: 0 -2px var(--neon-green); }
            100% { text-shadow: 0 0 10px var(--neon-green); }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a.button {
            background: var(--terminal-green);
            color: var(--dark-bg);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            display: inline-block;
        }

        a.button:hover {
            background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(0, 255, 65, 0.7);
        }

        footer a {
            color: var(--neon-green);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-secret"></i> STEALTH MSG</h1>
            <p>Unleash the power of secure and hidden communication.<br>Encode and decode messages effortlessly.</p>
        </div>
        <div class="button-container">
            <a href="/index.html" class="button"><i class="fas fa-lock"></i> Encode Message</a>
            <a href="/index.html" class="button"><i class="fas fa-unlock"></i> Decode Message</a>
        </div>
        <br>
        <div>
            <a href="{{ url_for('index') }}" class="button"><i class="fas fa-unlock"></i> Try Now!</a>

        </div>
    </div>
    <footer>
        Â© 2025 Stealth_Msg | Designed with <i class="fas fa-heart"></i> by <a href="#">Keva</a>
    </footer>
</body>
</html>
